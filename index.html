<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="palindrome, palindrome-checker">
    <meta name="author" content="Bipronath Saha">
    <meta name="description" content="A palindrome is a string that reads the same forward and backward, for example, radar, toot, and madam.">
    <title>Palindrome Checker</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="/src/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <h1>Palindrome Checker</h1>
                <form action="#" class="d-flex">
                    <div class="form-group">
                        <textarea name="textBox" id="textBox" cols="50" rows="10"></textarea>
                    </div>
                </form>
                <div class="m-2 text-center">
                    <button type="submit" class="btn btn-lg">Check</button>
                    <button type="reset" class="clearBtn btn btn-lg">Clear</button>
                </div>
                <p class="showText"></p>
            </div>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="/src/js/bootstrap.bundle.min.js"></script>
    <!--JS-->
    <script src="/src/js/app.js"></script>
</body>
</html>
